<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlueCollar</title>
        <link rel="stylesheet" href="BlueCollar.css">
        <link rel="icon" href="icons/BlueCollar-icon.svg">
        <link rel="stylesheet" href="normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="timing__container">
                <div class="timing__container-nav">
                    <nav>Opening Hours: 06:00 to 20:00</nav>
                    <div class="timing__container-icons">
                        <img src="icons/Insta.svg">
                        <img src="icons/Fb.svg">
                        <img src="icons/Twiter.svg">
                        <img src="icons/Pintrest.svg">
                    </div>
                </div>
            </div>
            <div class="logo__container">
                <div class="logo__container-icon">
                    <img src="icons/BlueCollar-Logo.png" alt="icon">
                </div>
                <div class="logo__container-contacts">
                    <div class="contacts__info">
                        <img src="icons/email.svg" alt="email">
                        <div class="contacts__info-text">
                            <h3 class="little-h3">Mail Us</h3>
                            <p class="info-paragraph">Info@Example.com</p>
                        </div>
                    </div>
                    <div class="contacts__info">
                        <img src="icons/phone.svg" alt="phone">
                        <div class="contacts__info-text">
                            <h3 class="little-h3">Call Us</h3>
                            <p class="info-paragraph">+01 569 896 654</p>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar__container">
                <div class="navbar__container-anchors">
                    <a class="none" href="BlueCollar.html">Home</a>
                    <a class="none" href="BlueCollar.html">About Us </a>
                    <select>
                        <option value="Pages">Pages</option>
                    </select>
                    <a class="none" href="BlueCollar.html">Services</a>
                    <a class="none" href="BlueCollar.html">Blog</a>
                    <a class="none" href="BlueCollar.html">Contact Us</a>
                    <div class="navbar__container-button">
                        <input type="button" value="Have Any Questions?">
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="cover__container">
                <div class="cover__text">
                    <p>Sub Text</p>
                    <img src="images/Sub Text.png" alt="sub text">
                    <h1>We Are Professional Quality Services</h1>
                    <input type="button" value="Our Services">
                </div>
            </div>
        </main>
    </body>
</html>
